<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/loginStyle.css">

    <title>카드발급</title>
</head>

<body>
<div class="flex w-100">
    <!-- 상단 바 -->
    {% include "topNavbar.html" %}

    <!-- 회원가입 영역 -->
    <main class="container-sm form-signin mt-5 mb-0 min-vh-100">
        <form id="card-form">
            <div class="loginLogo">
                <img class="" src="/img/card_logo.png" width="350px" height="220px">
            </div>

            <h1 class="h4 mt-3">사용할 계좌</h1>
            <div class="mb-1">
                <select class="form-select" id="whichAccount" name="whichAccount">
                    {% for myAccount in myAccounts %}
                    <option name="{{myAccount.name}}" value="{{myAccount.account_num}}" selected>
                        {{myAccount.name}} || 계좌번호: {{myAccount.account_num}}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <label for="inputName">이름</label>
            <input type="text" name="name" id="inputName" class="form-control" placeholder="이름" required autofocus>

            <label for="residentNumber">주민등록번호</label>
            <input type="tel" name="resident_number" id="residentNumber" class="form-control" onkeyup="checkRnum()"
                   pattern="[0-9]{6}-[0-9]{7}" maxlength="13" placeholder="주민등록번호" required>

            <label for="inputPhone">핸드폰</label>
            <input type="tel" name="phone" id="inputPhone" class="form-control" onkeyup="telFormat(this)"
                   pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="11" placeholder="휴대전화" required>

            <input type="hidden" name="itemName" value="{{itemName}}">
            <input type="hidden" name="annual_fee" value="{{annual_fee}}">
            <input type="hidden" name="fee" value="{{fee}}%">
            <input type="hidden" name="grade" value="{{grade}}">
            <input type="hidden" name="pageNum" value="{{pageNum}}">
            <input id="card" class="btn btn-lg btn-primary w-100" type="submit" value="완료"></input>
        </form>
    </main>

    <!-- footer -->
    <nav class="navbar navbar-expand-md bg-dark border-1" id="footerNav"></nav>
</div>

<script src="/js/checkFormat.js"></script>
<script src="/js/cardSign-cli.js"></script>
<script src="/js/topNav.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>

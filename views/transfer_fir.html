<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <title>입금</title>
</head>

<body>
<div class="flex w-100">
    <!-- top -->
    {% include "topNavbar.html" %}

    <!-- 입금 -->
    <main class="registerForm border container-sm overflow-hidden mt-0 mb-0 min-vh-100 pt-3 pb-5">
        <form id="nextstep-form" enctype="multipart/form-data" class="p-5">

            <h1 class="h4 mt-3">사용할 계좌</h1>
            <div class="mb-1">
                <select class="form-select" id="whichAccount" name="whichAccount">
                    {% for myAccount in myAccounts %}
                        <option name="{{myAccount.name}}" value="{{myAccount.account_num}}" selected>
                            {{myAccount.name}}
                            || 계좌번호: {{myAccount.account_num}}
                            || 이체 가능 금액:{{myAccount.deposit}}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-1">
                <select class="form-select" id="whichBanks" name="whichBanks">
                    <option name="dealRoot" value="MB명지은행" selected>MB명지은행</option>
                    <option name="dealRoot" value="KB국민은행">KB국민은행</option>
                    <option name="dealRoot" value="미래에셋증권">미래에셋증권</option>
                    <option name="dealRoot" value="농협">농협</option>
                    <option name="dealRoot" value="산업">산업</option>
                </select>
            </div>

            <div class="input-group">
                <input type="text" class="inputForm form-control p-3" name="accountNum" placeholder="계좌번호"
                       required>
            </div>

            <button id="nextBtn" class="btn btn-lg btn-primary w-100" type="submit" onclick="one()">다음</button>
        </form>
    </main>
</div>

<!-- footer -->
<nav class="navbar navbar-expand-md bg-dark border-1" id="footerNav"></nav>
<script>
    function one() {
        const request = document.getElementById('nextstep-form');
        request.setAttribute('action', '/transfer/sec');
        request.setAttribute('method', 'GET');
    }
</script>
<script src="/js/transfer-cli.js"></script>
<script src="/js/topNav.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>

</html>

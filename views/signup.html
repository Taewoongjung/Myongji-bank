<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/loginStyle.css">
    
    <title>회원가입</title>
</head>

<body>
    <div class="flex w-100">
        <!-- 상단 바 -->
        {% include "topNavbar.html" %}

        <!-- 회원가입 영역 -->
        <main class="container-sm form-signin mt-5 mb-0 min-vh-100">
            <form id="signup-form">
                <div class="loginLogo">
                    <img class="" src="/img/logo4.png" width="350px" height="200px">
                </div>

                <label for="inputId">아이디</label>
                <input type="text" name="id" id="inputId" class="form-control" placeholder="아이디" required autofocus>

                <label for="userPassword">비밀번호</label>
                <input type="password" name="password" id="userPassword" class="form-control" onkeyup="checkPwd()" placeholder="비밀번호" required>
                <input type="password" name="re_password" id="userPasswordCheck" class="form-control" onkeyup="checkPwd()" placeholder="비밀번호 재입력" required>
                <div class="text-danger mb-2"id="pwdCheck"></div>

                <label for="inputName">이름</label>
                <input type="text" name="name" id="inputName" class="form-control" placeholder="이름" required autofocus>
                
                <label for="inputEmail">이메일</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="ex) abc@abc" required>

                <label for="residentNumber">주민등록번호</label>
                <input type="tel" name="resident_number" id="residentNumber" class="form-control" onkeyup="checkRnum()"
                       pattern="[0-9]{6}-[0-9]{7}" maxlength="13" placeholder="주민등록번호" required>

                <label for="inputPhone">핸드폰</label>
                <input type="tel" name="phone" id="inputPhone" class="form-control" onkeyup="telFormat(this)"
                       pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="11" placeholder="휴대전화" required>

                <label for="inputAddress">주소</label>
                <input type="text" name="address" id="inputAddress" class="form-control" placeholder="ex) 죽현로 12 303동 1403호" required>

                <label for="inputJob">직업</label>
                <input type="text" name="job" id="inputJob" class="form-control" placeholder="ex) 학생" required>

                <input id="signup" class="btn btn-lg btn-primary w-100" type="submit" value="회원가입"></input>
            </form>
        </main>

        <!-- footer -->
        <nav class="navbar navbar-expand-md bg-dark border-1" id="footerNav"></nav>
    </div>
    
    <script src="/js/checkFormat.js"></script>
    <script src="/js/signup-cli.js"></script>
    <script src="/js/topNav.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <title>MB명지은행 - 통장 만들기</title>
</head>

<body>
<div class="flex w-100">
    <!-- 상단 바 -->
    {% include "topNavbar.html" %}

    <!-- main -->
    <main class="container-sm min-vh-100 contentInner">
        <!-- 통장 리스트 -->
        <div class="postingList border p-5" onclick="location.href='/account/1'"
             href="/customer/complain/{{complain.id}}">
            <div class="pb-3 border-bottom">
                <div class="d-sm-flex justify-content-between align-items-center mb-3">
                    <h1 class="postingTitle h3 fw-bold">청년 내일로 통장</h1><a class="text-decoration-none text-dark">연 이율: 5.0%~</a>
                </div>
                <a>비대면계좌</a>
            </div>
            <p class="postingBody pt-3">청년우대, 군인우대</p>
        </div>
        <div class="postingList border p-5" onclick="location.href='/account/2'"
             href="/customer/complain/{{complain.id}}">
            <div class="pb-3 border-bottom">
                <div class="d-sm-flex justify-content-between align-items-center mb-3">
                    <h1 class="postingTitle h3 fw-bold">노후준비 통장</h1><a class="text-decoration-none text-dark">연 이율: 4.5%~</a>
                </div>
                <a>비대면계좌</a>
            </div>
            <p class="postingBody pt-3">퇴직얼마 안남은 직장인 우대 + 추천, 노인우대금리</p>
        </div>
        <div class="postingList border p-5" onclick="location.href='/account/3'"
             href="/customer/complain/{{complain.id}}">
            <div class="pb-3 border-bottom">
                <div class="d-sm-flex justify-content-between align-items-center mb-3">
                    <h1 class="postingTitle h3 fw-bold">노후준비 통장</h1><a class="text-decoration-none text-dark">연 이율: 5.7%~</a>
                </div>
                <a>비대면계좌</a>
            </div>
            <p class="postingBody pt-3">목돈모으기상품 최고 연 5.7% 고금리 적금</p>
        </div>
    </main>

    <!-- footer -->
    <nav class="navbar navbar-expand-md bg-dark border-1" id="footerNav"></nav>
</div>

<script src="/js/topNav.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
